server {
    listen 80 default_server;
    server_name _;
    root /mnt/www/bi.flashexpress.com/public/;
    index index.php;
    charset utf-8;

    #配置websocket地址
    #location /mqtt {
    #    proxy_http_version 1.1;
    #    proxy_set_header Upgrade $http_upgrade;
    #    #proxy_set_header Connection $connection_upgrade;
    #    proxy_set_header Connection "upgrade";
    #    proxy_set_header X-Real-IP $remote_addr;
    #    proxy_pass http://websocket;
    #}
    location /key {
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host            $http_host;
        proxy_pass http://127.0.0.1:8871;
    }
    location /translations {
        proxy_pass http://myphp:9501/;
    }
    location /kw_static {
        proxy_pass http://myphp:9501/kw_static;
    }
    location /keyword {
        proxy_pass http://myphp:9501/keyword;
    }
    
    location /salary/get_pdf {
      rewrite ^(.*)$ https://fbi-staff.flashexpress.com/salary/get_pdf?$arg_search;
    }
    location /money/login.html {
      rewrite ^(.*)$ https://fbi-staff.flashexpress.com/money/login.html?$arg_search;
    }

    location /{
        try_files $uri $uri/ /index.php?_url=$uri&$args;
    }

    location ~ \.php$ {
        try_files     $uri =404;
        fastcgi_pass  myphp:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_split_path_info       ^(.+\.php)(/.+)$;
        fastcgi_param PATH_INFO       $fastcgi_path_info;
        fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        #fastcgi_param REMOTE_ADDR "192.168.11.58";  #这个是宿主ip，至关重要，我在这里浪费了两三天时间才设置对

    }
}

