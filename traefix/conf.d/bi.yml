## Dynamic configuration
http:
  routers:
    my-router-keyword:
      #rule: "Host(`keyword`)"
      rule: "Path(`/key-word`)"
      service: service-keyword
      middlewares:
      # - keyword-stripprefix
      - keyword-replacepathregex
  services:
    service-keyword:
      loadBalancer:
        servers:
        - url: "http://192.168.0.230:9501"
  middlewares:
    keyword-replacepath:
      replacePath:
        path: "/keyword"
    keyword-replacepathregex:
      replacePathRegex:
        regex: "^/key-word(.*)"
        replacement: "/$1"
    test-replacepath:
      replacePath:
        path: "/foo"
    test-replacepathregex:
      replacePathRegex:
        regex: "^/foo/(.*)"
        replacement: "/bar/$1"
    keyword-stripprefix:
      stripPrefix:
        prefixes:
          - "/key-word"
          - "/fiibar"
